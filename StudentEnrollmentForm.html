<html>
    <head>
        <title>Student Enrollment Form using JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    </head>
    <body>
        <div class='container'>
            <div class="page-header text-center">
                <h2>Student Enrollment Form using JPDB API</h2>
            </div>
            <form id="Studentform" method="get">
                <div class="form-group">
                    <label>Roll No: </label>
                    <input type='text' id='RollNo' class="form-control" onchange="getStudent()">
                </div>
                <div class="form-group">
                    <label>Full Name: </label>
                    <input type='text' id='fullname' class="form-control">
                </div>
                <div class="form-group">
                    <label>Class: </label>
                    <input type='number' id='Class' class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth Date: </label>
                    <input type='text' id='BirthDate' class="form-control">
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type='text' id='Address' class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment Date: </label>
                    <input type='text' id='EnrollmentDate' class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id='save' onclick='saveData()'>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id='change' onclick='updateData()'>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id='reset' onclick='resetForm()'>Reset</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src='js/StudentEnrollmentFormIndex.js'></script>

    </body>
</html>
